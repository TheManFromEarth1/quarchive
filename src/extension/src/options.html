<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Quarchive extension options page</title>
  </head>

  <body>
    <form>
      <p>
        <label for="username">Username</label>
      </p>
      <p>
        <input type="text" id="username"/>
      </p>
      <p>
        <label for="api-key">API key</label>
      </p>
      <p>
        <small>Copy this from your user page</small>
      </p>
      <p>
        <input type="text" size="60" id="api-key"/>
      </p>
      <fieldset>
        <legend>Advanced</legend>
        <small>This area for developers only</small>
        <p>
          <label for="api-url">API URL</label>
        </p>
        <p>
          <input type="text" id="api-url"/>
        </p>
        <p>
          <button name="force-sync">Force sync</button>
        </p>
        <p>
          <span id="last-sync">(Never synced before)</span>
        </p>
      </fieldset>
      <p>
        <button type="submit">Save preferences</button>
        <button>Test preferences</button>
      </p>
    </form>
    <script type="module" src="browser-polyfill.js"></script>
    <script type="module" src="quarchive-sync.js"></script>
    <script type="module" src="quarchive-options.js"></script>
  </body>
</html>
