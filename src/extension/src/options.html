<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Quarchive extension options page</title>
  </head>

  <body>
    <form>
      <p>
        <label for="username">Username</label>
      </p>
      <p>
        <input required type="text" id="username"/>
      </p>
      <p>
        <label for="api-key">API key</label>
      </p>
      <p>
        <small>Copy this from your user page</small>
      </p>
      <p>
        <input required type="text" size="60" id="api-key"/>
      </p>
      <fieldset>
        <legend>Advanced</legend>
        <small>This area for wizards only</small>
        <p>
          <label for="client-id">Client ID: </label><span id="client-id"></span>
        </p>
        <p>
          <label for="api-url">API URL</label>
        </p>
        <p>
          <input required type="text" id="api-url"/>
        </p>
        <p>
          <button id="force-sync" name="force-sync">Force full sync</button>
        </p>
        <p>
          <label for="last-full-sync">Last full sync: </label><span id="last-full-sync"></span>
        </p>
      </fieldset>
      <p>
        <button type="submit">Save preferences</button>
        <button type="button" id="test-preferences">Test preferences</button>
        <span id="test-or-save-note"></span>
      </p>
    </form>
    <script type="module" src="browser-polyfill.js"></script>
    <script type="module" src="quarchive-sync.js"></script>
    <script type="module" src="quarchive-options.js"></script>
  </body>
</html>
